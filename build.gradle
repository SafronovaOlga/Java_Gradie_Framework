plugins {    id 'java'}group = 'safronova'version = '1.0-SNAPSHOT'repositories {    mavenCentral()}ext {    lombokVersion = '1.18.36';}dependencies {    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind    testImplementation platform('org.junit:junit-bom:5.10.0')    testImplementation 'org.junit.jupiter:junit-jupiter'    testImplementation 'io.rest-assured:rest-assured:5.5.0'    compileOnly "org.projectlombok:lombok:${lombokVersion}"    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"    testCompileOnly "org.projectlombok:lombok:${lombokVersion}"    testAnnotationProcessor "org.projectlombok:lombok:${lombokVersion}"    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.18.2'}test {    useJUnitPlatform()}